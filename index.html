<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script href="/js/script.js" defer></script>
</head>
<body>
    <div class="header">
        Calculator
    </div>
    <div class="container">
        <div class="calc-base">
            <div class="screen">
            </div>
            <div class="buttons">
                <div class="main">
                    <button id="n7" class="input">7</button>
                    <button id="n8" class="input">8</button>
                    <button id="n9" class="input">9</button>
                    <button id="n4" class="input">4</button>
                    <button id="n5" class="input">5</button>
                    <button id="n6" class="input">6</button>
                    <button id="n1" class="input">1</button>
                    <button id="n2" class="input">2</button>
                    <button id="n3"class="input">3</button>                    
                    <button id="n0" class="input">0</button>
                    <button id="ac" class="input">AC</button>
                    <button id="c" class="input">C</button>
                </div>
                <div class="operations">
                    <button id="mul" class="input">x</button>
                    <button id="div" class="input">รท</button>
                    <button id="sub" class="input">-</button>
                    <button id="add" class="input">+</button> 
                    <button id="eq" class="input">=</button>                  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
